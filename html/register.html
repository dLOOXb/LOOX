          <ul class="nav navbar-nav navbar-left">
            <li><a href="#">Om oss</a></li>

    <div class="container text-center">
      <div class="container-register container margin-bottom-60">
        <div class="row">
          <div class="col-md-12">
            <h2 class="margin-bottom-20">Skapa konto</h2>
            <p class="left">Användarnamn</p>
            <input type="text" class="form-control space" placeholder="Användarnamn" id="username">
            <p class="left">e-mail</p>
            <input type="text" class="form-control space" placeholder="e-mail" id="email">
            <p class="left">Lösenord</p>
            <input type="text" class="form-control space" placeholder="Lösenord" id="password">
            <line></line>
            <p class="left">Förnamn</p>
            <input type="text" class="form-control space" placeholder="Förnamn" id="firstname">
            <p class="left">Efternamn</p>
            <input type="text" class="form-control space" placeholder="Efternamn" id="lastname">
            <p class="left">Telefonnummer</p>
            <input type="text" class="form-control space" placeholder="Telefonnummer" id="phonenumber">
            <p class="left">Adress</p>
            <input type="text" class="form-control space" placeholder="Adress" id="address">
            <p class="left">Postnummer</p>
            <input type="text" class="form-control space" placeholder="Postnummer" id="postalcode">
            <p class="left">Postort</p>
            <input type="text" class="form-control space margin-bottom-20" placeholder="Postort" id="postalcity">
            <div class="checkbox left margin-bottom-20">
              <label><input type="checkbox"> Jag godkänner <a href="#">användarvilkoren.</a></label>
            </div>
            <button id="skapakonto" class="btn left">Skapa konto</button>
          </div>
        </div>
      </div>
